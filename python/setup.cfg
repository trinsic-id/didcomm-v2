[metadata]
name = trinsic-okapi
version = 0.2.0
author = Scott Phillips
author_email = scott.phillips@trinsic.id
description = Trinsic okapi SDK bindings
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/trinsic-id/okapi/
project_urls =
    Bug Tracker = https://github.com/trinsic-id/okapi/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: Apache Software License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[options.data_files]
libs/windows = libs/windows/okapi.dll
libs/linux = libs/linux/libokapi.so
libs/macos = libs/macos/libokapi.dylib
